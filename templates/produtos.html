<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/static/css/global.css" />
        <link rel="stylesheet" href="/static/css/pages/listagem-produtos.css" />
		<link rel="icon" type="image/x-icon" href="/static/images/logo.png">

	</head>
	<body>
		<div class="container">
			<!-- HEADER -->
			{% include 'components/header.html' %}
			
			<!-- BG -->
			<div class="bg">
				<div class="listagem">
					{% for produto in produtos %}  
						<div div class="card">
							<div class="img-card">
								<img src="{{produto['img']}}"/>
							</div>
							<div class="card-info product-name">
								<span>{{produto['nomeProduto']}}</span>
							</div>
							<div class="card-info product-price">
								<span>R$ {{produto['preco']}}</span>
							</div>
							<div class="button-container">
								<a href="/comprar/{{produto['id_produto']}}">
									<button class="button primary btn-buy"> Comprar </button>
								</a>
							</div>
						</div>
					{% endfor %}
				</div>

			</div>
		</div>
	</body>
</html>
