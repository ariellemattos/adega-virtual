<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/static/css/global.css" />
		<link rel="stylesheet" href="/static/css/pages/landing-page.css" />
		<link rel="icon" type="image/x-icon" href="/static/images/logo.png">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyAH1pwVtq2oF8lVEksbc9epka_o-rMzsjU"></script>
		<script src="/static//js/maps.js"> </script>
		<script src="/static//js/modal.js"> </script>
	</head>
	<body>
		<div class="container">
			<div class="hero">
				<!-- HEADER -->
				{% include 'components/header.html' %}
				
				<!-- BG -->
				<div class="bg">
					<div class="left">
						<img class="png" src="/static/images/left.png" alt="" />
					</div>
					<div class="right">
						<img class="png" src="/static/images/right.png" alt="" />
					</div>

					<div class="content">
						<h2>Nunca foi tão facil pedir <span>bebidas</span></h2>
						<p>Descubra adegas perto de você</p>
						<div class="form">
							<div class="search">
								<img src="/static/images/search.svg" alt="" />
								<input type="text" id="search_input" placeholder="Buscar endereço e número" />
							</div>
							<button id="search_place_button" disabled class="button primary">Buscar</button>
						</div>

						<div id="fade" class="hide"></div>
						<div id="modal" class="hide">
						  <div class="modal-header">
							<h3>Você está aqui? </h3>
							<button id="close-modal"> X</button>
						  </div>
						  <div class="modal-body">
							<div id="mapa">
      
							</div>
						  </div>

						  <div class="modal-footer">
							<button class="button primary modal-button">Confirmar localização </button>
						  </div>
						</div>

					</div>
				</div>
			</div>

			<div class="footer">
				<span>© Copyright 2022 - adega.com <br />Todos os direitos reservados</span>
			</div>
		</div>
	</body>
</html>
