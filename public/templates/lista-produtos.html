<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../assets/css/global.css" />
        <link rel="stylesheet" href="../assets/css/pages/listar-clientes.css" />
        <link rel="icon" type="image/x-icon" href="../assets/images/logo.png">
		<title>adega.com</title>
    </head>
    <body>
        <div class="a-quarter-circle primary right"></div>
        {% include 'components/header.html' %}
        <div class="container" id="container">
            <div class="left-list">
                <img src="../assets/images/formProduto.png" class="left-img" alt="imagens">
            </div>

            <div class="right-list">
                <div class="form-container-list list-in-container">
                    <div>
                        <table class="table table-hover">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Preço</th>
                                <th scope="col">Quantidade</th>
                                <th scope="col">Ações</th>
                              </tr>
                            </thead>
                            <tbody>
                               
                            {% for produto in produtos %}  
                              <tr>
                                <th scope="row">{{produto['id_produto']}}</th>
                                <td>{{produto['nomeProduto']}}</td>
                                <td>{{produto['preco']}}</td>
                                <td>{{produto['quantidade']}}</td>
                                <td>
                                  <a href="/produto/{{produto['id_produto']}}">
                                    <button class="button secondary icon-button">
                                        <img src="/assets/images/edit.svg">
                                    </button>
                                </a>
                                </td>
                              </tr>
                            {% endfor %}
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
